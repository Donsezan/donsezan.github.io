<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LLM Prompt Optimizer</title>

<style>
    body {
        margin: 0;
        background-color: #0d1117;
        color: #c9d1d9;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        display: flex;
        height: 100vh;
        overflow: hidden;
    }

    /* Sidebar History */
    #history {
        width: 260px;
        background-color: #161b22;
        border-right: 1px solid #30363d;
        overflow-y: auto;
        padding: 15px;
    }

    #history h2 {
        font-size: 16px;
        margin-top: 0;
        margin-bottom: 10px;
    }

    .history-item {
        background: #0d1117;
        border: 1px solid #30363d;
        padding: 8px;
        border-radius: 6px;
        margin-bottom: 10px;
        cursor: pointer;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .history-item:hover {
        background: #21262d;
    }

    /* Main panel */
    #main {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
    }

    textarea {
        width: 100%;
        background-color: #0d1117;
        color: #c9d1d9;
        border: 1px solid #30363d;
        padding: 10px;
        border-radius: 6px;
        resize: vertical;
        font-size: 14px;
    }

    #input {
        height: 180px;
        margin-bottom: 15px;
    }
    #output {
        height: 180px;
        margin-top: 15px;
    }

    #stats {
        margin-top: 5px;
        font-size: 14px;
        border: 1px solid #30363d;
        background: #161b22;
        padding: 10px;
        border-radius: 6px;
    }

    .btn-row {
        margin-top: 15px;
    }

    button {
        background: #238636;
        color: white;
        border: none;
        padding: 8px 14px;
        border-radius: 6px;
        cursor: pointer;
        margin-right: 10px;
        font-size: 14px;
    }
    button:hover {
        background: #2ea043;
    }
</style>
</head>

<body>

<!-- Sidebar History -->
<div id="history">
    <h2>History</h2>
    <div id="history-list"></div>
</div>

<!-- Main UI -->
<div id="main">
    <h1>LLM Prompt Optimizer</h1>

    <textarea id="input" placeholder="Enter your prompt here..."></textarea>

    <div id="stats">
        Original: 0 | Removed: 0 | Final: 0
    </div>

    <textarea id="output" readonly placeholder="Optimized prompt will appear here..."></textarea>

    <div class="btn-row">
        <button id="clear">Clear Input</button>
        <button id="copy">Copy Result</button>
    </div>
</div>

<script>
    const inputArea = document.getElementById("input");
    const outputArea = document.getElementById("output");
    const stats = document.getElementById("stats");
    const historyList = document.getElementById("history-list");
    const clearBtn = document.getElementById("clear");
    const copyBtn = document.getElementById("copy");

    let sessionHistory = [];

    function optimize(text) {
        // Remove redundant whitespace, collapse multiple spaces/newlines
        return text
            .replace(/\s+/g, " ")
            .trim();
    }

    function updateStats(original, final) {
        const removed = original - final;
        stats.textContent = `Original: ${original} | Removed: ${removed} | Final: ${final}`;
    }

    function addToHistory(promptText) {
        sessionHistory.unshift(promptText);

        historyList.innerHTML = "";
        sessionHistory.forEach(item => {
            const div = document.createElement("div");
            div.className = "history-item";
            div.textContent = item;
            div.onclick = () => {
                inputArea.value = item;
                processInput();
            };
            historyList.appendChild(div);
        });
    }

    function processInput() {
        const original = inputArea.value;
        const cleaned = optimize(original);

        outputArea.value = cleaned;
        updateStats(original.length, cleaned.length);
    }

    inputArea.addEventListener("input", processInput);

    inputArea.addEventListener("change", () => {
        if (inputArea.value.trim().length > 0) {
            addToHistory(inputArea.value.trim());
        }
    });

    clearBtn.onclick = () => {
        inputArea.value = "";
        outputArea.value = "";
        updateStats(0, 0);
    };

    copyBtn.onclick = () => {
        navigator.clipboard.writeText(outputArea.value);
    };
</script>

</body>
</html>
